<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
      }
      </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple Three.js FPV Game</title>
  </head>
  <body>
    <script type="module" src="scripts/main.js"></script>
    <div id="game-container" style="position: relative;">
      <!-- Your canvas will be appended here by Three.js -->
      <div id="hud" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
          <!-- Any HTML can go here! -->
          <div id="score">Rings: 0/105</div>
          <div id="time">Time: 90s</div>
          <div id="countdown"></div>
      </div>
  </div>
  </body>
</html>
